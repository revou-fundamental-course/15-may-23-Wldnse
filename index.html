<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <h1>KATIK <i>kalkulator matematik</i></h1>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- CONTENT -->
    <main>
      <h2 class="content-header">Welcome to katik</h2>
      <p>Hai sobat, selamat datang di katik :)</p>
      <p>
        sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan
        keliling bangun datar
      </p>

      <div class="persegi">
        <h5>Persegi</h5>
      </div>
      <div class="panjang">
        <h5><b>P.Panjang</b></h5>
      </div>
      <div class="luas-persegi">
        <h5>Luas Persegi</h5>
      </div>

      <div class="kotak">
        <img src="persegi.png" alt="persegi" />
      </div>

      <div class="rumus">
        <h3>Rumus luas persegi ,yaitu :</h3>
      </div>
      <div class="rumus-persegi"><h3>L= S X S</h3></div>
      <div class="jelas">
        <h3>Di mana :</h3>
        <h3>L= Luas</h3>
        <h3>S=Sisi</h3>
      </div>
      <hr />
      <!-- END CONTENT -->

      <!-- FOOTER -->
      <div class="hitung-luas-persegi">
        <h1>HITUNG LUAS PERSEGI</h1>
      </div>
      <div class="jawaban">
        <input type="number" placeholder="Nilai Sisi" />
      </div>
      <div class="hitung">
        <a href="">
          <button>Hitung</button>
        </a>
      </div>
      <div class="reset">
        <a href="">
          <button>RESET</button>
        </a>
      </div>

      <!-- END FOOTER -->
      <script src="script.js"></script>
    </main>
  </body>
</html>
